plugins {
	id 'java'
	id 'eclipse'
	id 'idea'
	id 'maven'
	id 'com.github.johnrengelman.shadow' version '1.2.2'
}

group='io.projuice'
version='0.1-SNAPSHOT'


repositories {
	mavenCentral()
	mavenLocal()
}

def NUBES_VERSION = '0.1-SNAPSHOT'
def VERTX_VERSION = '3.1.0'

dependencies {

	// compile "com.github.aesteve:vertx-nubes:${NUBES_VERSION}" // should come as transitive dependency
	compile "com.github.aesteve:nubes-hibernate:${NUBES_VERSION}"
	compile "io.vertx:vertx-web-templ-handlebars:${VERTX_VERSION}"

	// Handlebars
	compile 'com.github.jknack:handlebars:2.1.0'

	testCompile "io.vertx:vertx-unit:${VERTX_VERSION}"
	testCompile 'junit:junit:4.12'
}

compileJava {
	options.compilerArgs << '-parameters'
}

shadowJar  {
	classifier = ''
	manifest {
		attributes 'Main-Class': 'io.vertx.core.Starter'
		attributes 'Main-Verticle': 'java:com.github.aesteve.nubes.hibernate.HibernateNubesServer'
	}
	mergeServiceFiles {
		include 'META-INF/services/io.vertx.core.spi.VerticleFactory'
	}
	dependencies {
		exclude(dependency('io.vertx:codegen'))
		exclude(dependency('junit:junit'))
		exclude(dependency('org.mvel:mvel2'))
	}
	into 'web', {
		from 'web'
	}
}

task start(dependsOn: shadowJar) << {
	javaexec {
		main="-jar"
		args=[
			shadowJar.archivePath,
			"-conf",
			"conf.json"
		]
	}
}

test.outputs.upToDateWhen { false }

task wrapper(type: Wrapper) {
	gradleVersion = '2.8'
}
