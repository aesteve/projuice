plugins {
	id 'java'
	id 'eclipse'
	id 'idea'
	id 'maven'
	id 'application'
	id 'com.github.johnrengelman.shadow' version '1.2.2'
}

group='io.projuice'
version='0.1-SNAPSHOT'

repositories {
	mavenCentral()
	mavenLocal()
}

dependencies {
	compile "com.github.aesteve:nubes-mongo:$nubesVersion" // Nubes as transitive dependency
	compile "io.vertx:vertx-web-templ-handlebars:$vertxVersion"
	compile "io.vertx:vertx-redis-client:$vertxVersion"
	
	testCompile "io.vertx:vertx-unit:$vertxVersion"
	testCompile 'de.flapdoodle.embed:de.flapdoodle.embed.mongo:1.50.0'
	testCompile 'junit:junit:4.12'
}

compileJava {
	options.compilerArgs << '-parameters'
}

mainClassName = 'io.vertx.core.Launcher'
def mainVerticle = 'io.projuice.Server'

shadowJar  {
	classifier = ''
	mergeServiceFiles {
		include 'META-INF/services/io.vertx.core.spi.VerticleFactory'
	}
	into 'web', {
		from 'web'
	}
}

run {
	args = [
		'run',
		mainVerticle,
		"-conf",
		"conf.json"
	]
}

test.outputs.upToDateWhen { false }

task wrapper(type: Wrapper) {
	gradleVersion = '2.9'
}
